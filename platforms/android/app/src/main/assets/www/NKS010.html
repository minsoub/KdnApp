	<script type="text/javascript">
		$(function(){
			// 전체 선택
			var chckAll = $('.cntWrapImg #chckAll');
			var inputChck = $('.cntWrapImg .listImg li input[type="checkbox"]');
			inputChck.on('click', function(){
				var chckedLeng = $('.cntWrapImg .listImg li input[type="checkbox"]:checked');
				if(inputChck.length == chckedLeng.length){ // 전체 체크 되었을 시
					chckAll.prop('checked', true);
				} else {
					chckAll.prop('checked', false);
				}
			});
			chckAll.on('click', function(){
				var chckStatus = $(this).prop('checked');
				inputChck.each(function(){
					$(this).prop('checked', chckStatus);
				});
			});
			// 이미지 중앙정렬
			$(window).on('load resize', function(){
				var thumbImg = $('.cntWrapImg .listImg .thumb img');
				thumbImg.each(function(){
					var imgH = $(this).height();
					$(this).css('margin-top', -(imgH/2));
				});
			});
			openLayer('.layerProgBar');
		});
	</script>
</head>
